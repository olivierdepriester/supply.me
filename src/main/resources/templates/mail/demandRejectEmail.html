<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.demand.reject.title(${demand.material.partNumber})}">Your demand has been rejected</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.greeting.one(${demand.creationUser.firstName})}">
            Dear
        </p>
        <p th:text="#{email.demand.reject.text1(${demand.creationDate},${demand.material.partNumber})}">
            For your JHipster account a password reset was requested, please click on the URL below to reset it:
            <table>
            	<tr>
            		<td><a th:href="@{|${baseUrl}/#/demand/${demand.id}/view|}"
                        th:text="${demand.material.partNumber} + ' - ' + ${demand.material.name}">Material</a></td>
                    <td th:text="${demand.project.code}"></td>
            		<td th:text="${demand.quantity}"></td>
            		<td th:text="${demand.creationDate}"></td>
            	<tr>
            </table>
            <p th:text="#{email.demand.reject.text2(${rejecter})}"></p>
        </p>
        <p>
            <span th:text="#{email.courtesy}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">JHipster.</em>
        </p>
    </body>
</html>
