<div>
    <p-autoComplete [suggestions]="results" (onClear)="onClear()" (onUnselect)="onUnselect()" (onSelect)="onSelect($event)" (completeMethod)="searchDemands($event)" [minLength]="3" [style]="{'width':'100%'}" [inputStyle]="{'width':'50%'}" field="displayedValue">
        <ng-template let-demandItem pTemplate="item">
            <div>
                <div>{{ demandItem.displayedValue }}</div>
            </div>
        </ng-template>
    </p-autoComplete>
</div>
