<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-delivery-note-line-heading" jhiTranslate="supplyMeApp.deliveryNoteLine.home.createOrEditLabel">Create or edit a Delivery Note Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!deliveryNoteLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="deliveryNoteLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.deliveryNoteLine.lineNumber" for="field_lineNumber">Line Number</label>
                    <input type="number" class="form-control" name="lineNumber" id="field_lineNumber"
                        [(ngModel)]="deliveryNoteLine.lineNumber" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.lineNumber?.dirty && editForm.controls.lineNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lineNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.lineNumber?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.lineNumber?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.deliveryNoteLine.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="deliveryNoteLine.quantity" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.quantity?.dirty && editForm.controls.quantity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quantity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.deliveryNoteLine.deliveryNote" for="field_deliveryNote">Delivery Note</label>
                    <select class="form-control" id="field_deliveryNote" name="deliveryNote" [(ngModel)]="deliveryNoteLine.deliveryNote" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="deliveryNoteOption.id === deliveryNoteLine.deliveryNote?.id ? deliveryNoteLine.deliveryNote : deliveryNoteOption" *ngFor="let deliveryNoteOption of deliverynotes; trackBy: trackDeliveryNoteById">{{deliveryNoteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.deliveryNoteLine.purchaseOrderLine" for="field_purchaseOrderLine">Purchase Order Line</label>
                    <select class="form-control" id="field_purchaseOrderLine" name="purchaseOrderLine" [(ngModel)]="deliveryNoteLine.purchaseOrderLine" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseOrderLineOption.id === deliveryNoteLine.purchaseOrderLine?.id ? deliveryNoteLine.purchaseOrderLine : purchaseOrderLineOption" *ngFor="let purchaseOrderLineOption of purchaseorderlines; trackBy: trackPurchaseOrderLineById">{{purchaseOrderLineOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.deliveryNoteLine.material" for="field_material">Material</label>
                    <select class="form-control" id="field_material" name="material" [(ngModel)]="deliveryNoteLine.material" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="materialOption.id === deliveryNoteLine.material?.id ? deliveryNoteLine.material : materialOption" *ngFor="let materialOption of materials; trackBy: trackMaterialById">{{materialOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
