<form name="newSupplierForm" #newSupplierForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="supplyMeApp.supplier.home.createLabel">Create a new supplier</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="supplyMeApp.supplier.name" for="field_name">Supplier</label>
            <input class="form-control" id="field_name" name="name" required type="text" [(ngModel)]="supplier.name" maxlength="255"/>
            <div [hidden]="!(newSupplierForm.controls.name?.dirty && newSupplierForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                [hidden]="!newSupplierForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
                </small>
                <small class="form-text text-danger"
                [hidden]="!newSupplierForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="button" class="btn btn-primary" [disabled]="newSupplierForm.form.invalid" (click)="save()" >
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
