<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-material-heading" jhiTranslate="supplyMeApp.material.home.createOrEditLabel">Create or edit a Material</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div *ngIf="material.id" class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.material.partNumber" for="field_partNumber">Part Number</label>
                    <input type="text" class="form-control" disabled name="partNumber" id="field_partNumber"
                        [(ngModel)]="material.partNumber" required maxlength="10"/>
                    <div [hidden]="!(editForm.controls.partNumber?.dirty && editForm.controls.partNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.partNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.partNumber?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10 }">
                        This field cannot be longer than 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.material.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="material.name" required maxlength="255"/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.material.description" for="field_description">Description</label>
                    <textarea rows="4" cols="80" class="form-control" name="description" id="field_description" [(ngModel)]="material.description" ></textarea>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.material.category" for="field_materialCategory">Category</label>
                    <jhi-category-selector class="form-control" required name="materialCategory" id="field_materialCategory" [(ngModel)]="material.materialCategory"></jhi-category-selector>
                    <div [hidden]="!(editForm.controls.materialCategory?.dirty && editForm.controls.materialCategory?.invalid)">
                        <small class="form-text text-danger" [hidden]="!editForm.controls.materialCategory?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.material.estimatedPrice" for="field_description">estimatedPrice</label>
                    <input type="number" class="form-control" name="estimatedPrice" id="field_estimatedPrice" [(ngModel)]="material.estimatedPrice" >
                </div>
                <div *ngIf="material.id" class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.material.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <input id="field_creationDate" type="text" disabled class="form-control" name="creationDate" value="{{ material.creationDate | datetimeFormat }}" />
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
