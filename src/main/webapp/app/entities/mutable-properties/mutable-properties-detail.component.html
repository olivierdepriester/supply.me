<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mutableProperties">
            <h2><span jhiTranslate="supplyMeApp.mutableProperties.detail.title">Mutable Properties</span> {{mutableProperties.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="supplyMeApp.mutableProperties.key">Key</span></dt>
                <dd>
                    <span jhiTranslate="{{'supplyMeApp.PropertiesKey.' + mutableProperties.key}}">{{mutableProperties.key}}</span>
                </dd>
                <dt><span jhiTranslate="supplyMeApp.mutableProperties.value">Value</span></dt>
                <dd>
                    <span>{{mutableProperties.value}}</span>
                </dd>
                <dt><span jhiTranslate="supplyMeApp.mutableProperties.valueType">Value Type</span></dt>
                <dd>
                    <span>{{mutableProperties.valueType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mutable-properties', mutableProperties.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
