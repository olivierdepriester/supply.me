<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-mutable-properties-heading" jhiTranslate="supplyMeApp.mutableProperties.home.createOrEditLabel">Create or edit a Mutable Properties</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!mutableProperties.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mutableProperties.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.mutableProperties.key" for="field_key">Key</label>
                    <select class="form-control" name="key" [(ngModel)]="mutableProperties.key" id="field_key"  required>
                        <option value="THRESHOLD_SECOND_LEVEL_APPROVAL">{{'supplyMeApp.PropertiesKey.THRESHOLD_SECOND_LEVEL_APPROVAL' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.key?.dirty && editForm.controls.key?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.key?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.mutableProperties.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="mutableProperties.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.mutableProperties.valueType" for="field_valueType">Value Type</label>
                    <input type="text" class="form-control" name="valueType" id="field_valueType"
                        [(ngModel)]="mutableProperties.valueType" required/>
                    <div [hidden]="!(editForm.controls.valueType?.dirty && editForm.controls.valueType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.valueType?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
