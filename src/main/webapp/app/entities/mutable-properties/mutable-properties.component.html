<div>
    <h2 id="page-heading">
        <span jhiTranslate="supplyMeApp.mutableProperties.home.title">Mutable Properties</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-mutable-properties" [routerLink]="['/mutable-properties/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="supplyMeApp.mutableProperties.home.createLabel">
            Create new Mutable Properties
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'supplyMeApp.mutableProperties.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mutableProperties">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="supplyMeApp.mutableProperties.key">Key</span></th>
            <th><span jhiTranslate="supplyMeApp.mutableProperties.value">Value</span></th>
            <th><span jhiTranslate="supplyMeApp.mutableProperties.valueType">Value Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mutableProperties of mutableProperties ;trackBy: trackId">
                <td><a [routerLink]="['/mutable-properties', mutableProperties.id, 'view' ]">{{mutableProperties.id}}</a></td>
                <td jhiTranslate="{{'supplyMeApp.PropertiesKey.' + mutableProperties.key}}">{{mutableProperties.key}}</td>
                <td>{{mutableProperties.value}}</td>
                <td>{{mutableProperties.valueType}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/mutable-properties', mutableProperties.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/mutable-properties', mutableProperties.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mutable-properties/'+ mutableProperties.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
