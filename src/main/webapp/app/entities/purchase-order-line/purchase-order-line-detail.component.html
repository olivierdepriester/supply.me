<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="purchaseOrderLine">
            <h2><span jhiTranslate="supplyMeApp.purchaseOrderLine.detail.title">Purchase Order Line</span> {{purchaseOrderLine.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="supplyMeApp.purchaseOrderLine.lineNumber">Line Number</span></dt>
                <dd>
                    <span>{{purchaseOrderLine.lineNumber}}</span>
                </dd>
                <dt><span jhiTranslate="supplyMeApp.purchaseOrderLine.quantity">Quantity</span></dt>
                <dd>
                    <span>{{purchaseOrderLine.quantity}}</span>
                </dd>
                <dt><span jhiTranslate="supplyMeApp.purchaseOrderLine.orderPrice">Order Price</span></dt>
                <dd>
                    <span>{{purchaseOrderLine.orderPrice}}</span>
                </dd>
                <dt><span jhiTranslate="supplyMeApp.purchaseOrderLine.purchaseOrder">Purchase Order</span></dt>
                <dd>
                    <div *ngIf="purchaseOrderLine.purchaseOrder">
                        <a [routerLink]="['/purchase-order', purchaseOrderLine.purchaseOrder?.id, 'view']">{{purchaseOrderLine.purchaseOrder?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="supplyMeApp.purchaseOrderLine.demand">Demand</span></dt>
                <dd>
                    <div *ngIf="purchaseOrderLine.demand">
                        <a [routerLink]="['/demand', purchaseOrderLine.demand?.id, 'view']">{{purchaseOrderLine.demand?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/purchase-order-line', purchaseOrderLine.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
