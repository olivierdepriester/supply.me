<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-purchase-order-line-heading" jhiTranslate="supplyMeApp.purchaseOrderLine.home.createOrEditLabel">Create or edit a Purchase Order Line</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!purchaseOrderLine.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="purchaseOrderLine.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrderLine.lineNumber" for="field_lineNumber">Line Number</label>
                    <input type="number" class="form-control" name="lineNumber" id="field_lineNumber"
                        [(ngModel)]="purchaseOrderLine.lineNumber" required/>
                    <div [hidden]="!(editForm.controls.lineNumber?.dirty && editForm.controls.lineNumber?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.lineNumber?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.lineNumber?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrderLine.quantity" for="field_quantity">Quantity</label>
                    <input type="number" class="form-control" name="quantity" id="field_quantity"
                        [(ngModel)]="purchaseOrderLine.quantity" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.quantity?.dirty && editForm.controls.quantity?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quantity?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quantity?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrderLine.orderPrice" for="field_orderPrice">Order Price</label>
                    <input type="number" class="form-control" name="orderPrice" id="field_orderPrice"
                        [(ngModel)]="purchaseOrderLine.orderPrice" required min="0" jhiMin="0"/>
                    <div [hidden]="!(editForm.controls.orderPrice?.dirty && editForm.controls.orderPrice?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.orderPrice?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderPrice?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.orderPrice?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrderLine.purchaseOrder" for="field_purchaseOrder">Purchase Order</label>
                    <select class="form-control" id="field_purchaseOrder" name="purchaseOrder" [(ngModel)]="purchaseOrderLine.purchaseOrder" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="purchaseOrderOption.id === purchaseOrderLine.purchaseOrder?.id ? purchaseOrderLine.purchaseOrder : purchaseOrderOption" *ngFor="let purchaseOrderOption of purchaseorders; trackBy: trackPurchaseOrderById">{{purchaseOrderOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrderLine.demand" for="field_demand">Demand</label>
                    <select class="form-control" id="field_demand" name="demand" [(ngModel)]="purchaseOrderLine.demand" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="demandOption.id === purchaseOrderLine.demand?.id ? purchaseOrderLine.demand : demandOption" *ngFor="let demandOption of demands; trackBy: trackDemandById">{{demandOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
