<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-purchase-order-heading" jhiTranslate="supplyMeApp.purchaseOrder.home.createOrEditLabel">Create or edit a Purchase Order</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!purchaseOrder.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="purchaseOrder.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrder.supplier" for="field_supplier">Supplier</label>
                    <select class="form-control" id="field_supplier" name="supplier" [(ngModel)]="purchaseOrder.supplier" required >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="supplierOption.id === purchaseOrder.supplier?.id ? purchaseOrder.supplier : supplierOption"
                        *ngFor="let supplierOption of suppliers; trackBy: trackSupplierById">
                            {{supplierOption.referenceNumber}} - {{supplierOption.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group" [hidden]="!purchaseOrder.id">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrder.code" for="field_code">Code</label>
                    <label class="form-control" name="code" id="field_code">{{ purchaseOrder.code }}</label>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrder.expectedDate" for="field_expectedDate">Expected Date</label>
                    <div class="d-flex">
                        <input id="field_expectedDate" type="datetime-local" class="form-control" name="expectedDate" [(ngModel)]="expectedDate" />
                    </div>
                </div>
                <div class="form-group" [hidden]="!purchaseOrder.id">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrder.status" for="field_status">Status</label>
                    <label class="form-control" name="code" id="field_status">{{ purchaseOrder.status | translate }}</label>
                </div>
                <div class="form-group" [hidden]="!purchaseOrder.id">
                    <label class="form-control-label" jhiTranslate="supplyMeApp.purchaseOrder.creationDate" for="field_creationDate">Creation Date</label>
                    <div class="d-flex">
                        <label id="field_creationDate" class="form-control" name="creationDate">{{ purchaseOrder.creationDate | dateFormat }}</label>
                    </div>
                </div>
            </div>
            <div class="table-responsive" *ngIf="purchaseOrder.purchaseOrderLines">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Part number</td>
                                <td>Material name</td>
                                <td>Quantity</td>
                                <td>Price</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let purchaseOrderLine of purchaseOrder.purchaseOrderLines;trackBy: trackLineById;let id=index" >
                                <td>{{ purchaseOrderLine.lineNumber }}</td>
                                <td>{{ purchaseOrderLine.demand.material.partNumber }}</td>
                                <td>{{ purchaseOrderLine.demand.material.name }}</td>
                                <td contenteditable='true' (input)="changeValue(id, 'quantity', $event)">{{ purchaseOrderLine.quantity }}</td>
                                <td contenteditable='true' (input)="changeValue(id, 'orderPrice', $event)">{{ purchaseOrderLine.orderPrice }}</td>
                                <td><button></button></td>
                            </tr>
                        </tbody>
                </table>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
